<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="helpers.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
</head>

<body>

  <!---------------------------- Navbar ---------------------------------------->
  <!---------------------------------------------------------------------------->
  
  <div class="navbar shadow">
    <div class="nav-title">
      <a href="#main" style="text-decoration: none; color:black">Cody Swain</a>
    </div>
    <ul>
      <li class="nav-button"><a href="#main" class="nav-text">Home</a></li>
      <li class="nav-button"><a href="#project" class="nav-text">Projects</a></li>
      <li class="nav-button"><a href="" class="nav-text">Experience</a></li>
      <li class="nav-button"><a href="" class="nav-text">About</a></li>
    </ul>
  </div>

  
  <!------------------------ Main Splash Page ---------------------------------->
  <!---------------------------------------------------------------------------->
  
  <div id="splash" class="page">
    <img class="main-gradient"
         src="assets/main-gradient.svg"
         alt="Main gradient">
   
    <!-- Site Introduction Text --> 
    <div class="main-text-title">
      <p>Welcome to my personal website. Take a look around.</p>
    </div>

    <!-- Blog Posts Box --> 
    <div class="main-displaybox shadow">
      <p class="main-displaybox-header-text">Some Recent Work</p>
      <hr/> <!-- This is a straight line -->
      <div class="main-displaybox-body-text">
        <ol class="blog-list">
          <li>Work in progress</li>
        </ol>
      </div>
    </div>
    
    <!-- Particles Animation -->
    <div class="main-particles">
      <div id="particles-js"></div>
      <script
        crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
      </script>
      <script src="particles.js"></script>
    </div>
  </div>

  
  <!------------------------- Projects Page ------------------------------------>
  <!---------------------------------------------------------------------------->
  
  <div id="projects" class="page">
    <div class="projects-title">
      <p class="projects-title-large">
        Here are some projects I've worked on recently.
      </p>
      <p class="projects-title-small"> Click
        <a href="" style="text-decoration: none;">here</a> for a full list.
      </p>
    </div>
    <div class="projectsWrapper">
      <div id="project1" class="shadow">
        <div class='project-title'>
	  <p>Ion Thruster</p>
        </div>
        <div class='project-description'>
	  <img class="project-logo" src="assets/ionthruster.svg"/>
        </div>
      </div>
      <div id="project2" class="shadow">
        <div class='project-title'>
	  <p>3D Printer</p>
        </div>
        <div class='project-description'>
	  <img class="project-logo-extruder" src="assets/extruder.png"/>
        </div>
      </div>
      <div id="project3" class="shadow">
        <div class='project-title'>
	  <p>React Native</p>
        </div>
        <div class='project-description'>
	  <img class="project-logo" src="assets/cherishly.svg"/>
        </div>
      </div>
    </div>      
  </div>

  
</body>
</html>
